<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NFL 2024 Week 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc0nHQfDp_5ype9kX25qpL_UmSt_0Ut1OPfw&s');
      background-size: cover; /* Ensures the image covers the whole background */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center" style="background-color: rgba(255, 255, 255, 0.1); color: rgb(92, 45, 6);">
        <h1>NFL 2024 Week 1 Data Analysis</h1>
        <p>Use the dropdown menu below to select a game</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="card card-body" style="background-color: rgba(255, 255, 255, 0.1); color: rgb(92, 45, 6);">
          <h6>Select the Game you would like to see the plays for:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-primary" style="background-color: rgba(255, 255, 255, 0.1);">
          <div class="card-header" style="background-color: rgba(255, 255, 255, 0.1); color: rgb(92, 45, 6); font-size: 0.5em; padding: 5px; text-align: left;">
            <h4 class="card-title" style="font-size: 2em; padding: 5px; text-align: left;">Detailed Plays</h4>
          </div>
          <div id="play_data" class="card-body" style="background-color: rgba(255, 255, 255, 0.1); color: black; font-size: 0.7em; padding: 10px; margin: 0; line-height: 0.5;"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
